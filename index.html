<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet" />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section class="main">
      <div class="card">
        <div class="card-header">
          <img src="images/image-header-mobile.jpg" alt="work" />
        </div>
        <div class="content">
          <div class="card-body">
            <h2>Get <span>insights</span> that help your business grow.</h2>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
          </div>
          <div class="card-footer">
            <div class="item">
              <h3>10k+</h3>
              <p>companies</p>
            </div>
            <div class="item">
              <h3>314+</h3>
              <p>templates</p>
            </div>
            <div class="item">
              <h3>12m+</h3>
              <p>queries</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Gilang Ramadhan</a>.</div>
  </body>
</html>
